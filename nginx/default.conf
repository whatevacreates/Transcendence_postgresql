# top-level (http {} or even at server {} is OK)
resolver 169.254.169.254 ipv6=off;   # Cloud Run/VPC DNS

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ----- API -----
  location /api/ {
    proxy_pass https://transcendence-backend-923872734712.europe-west6.run.app$request_uri;
    proxy_http_version 1.1;
    proxy_ssl_server_name on;
    proxy_set_header Host transcendence-backend-923872734712.europe-west6.run.app; # host only!
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }

  # ----- WebSockets -----
  location /ws/ {
    proxy_pass https://transcendence-backend-923872734712.europe-west6.run.app$request_uri;
    proxy_http_version 1.1;
    proxy_ssl_server_name on;
    proxy_set_header Host transcendence-backend-923872734712.europe-west6.run.app;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
  }

  # ----- Static + SPA fallback -----
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 1y; add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }
  location / { try_files $uri $uri/ /index.html; }
}
